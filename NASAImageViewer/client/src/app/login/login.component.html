<h3>Login</h3>

<div id="wrap">

  <div class="block">
    <form>
    <div class="form-group">
      <label for="emailAddress">Email address</label>
      <input #inputEmail type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #inputPassword type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <button (click)="login(inputEmail.value, inputPassword.value)" type="button" class="btn btn-primary">Submit</button>
  </form>
  </div>

  <div id="alert" *ngIf="loginError" class="alert alert-danger" role="alert">
    <b>Woops!</b> Looks like your email address or password is incorrect. Please try again.
  </div>

  <div id="alert" *ngIf="noEmail" class="alert alert-danger" role="alert">
    <strong>You need to enter an email address to login.</strong>
  </div>

  <div id="alert" *ngIf="noPass" class="alert alert-danger" role="alert">
    <strong>You need to enter a password to login.</strong>
  </div>

</div>
