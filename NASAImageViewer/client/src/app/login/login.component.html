<div class="block">
  <form>
  <div class="form-group">
    <label for="emailAddress">Email address</label>
    <input #inputEmail type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #inputPassword type="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
  <button (click)="login(inputEmail.value, inputPassword.value)" type="button" class="btn btn-primary">Submit</button>
</form>
</div>
