<h3>Register</h3>

<div id="wrap">

  <div class="block">
    <form>
    <div class="form-group">
      <label for="emailAddress">Email address</label>
      <input #inputEmail type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #inputPassword type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <button (click)="register(inputEmail.value, inputPassword.value)" type="button" class="btn btn-primary">Register</button>
  </form>
  </div>

  <div id="alert" *ngIf="emailSent" class="alert alert-info" role="alert">
    <strong>A confirmation email is on the way!</strong> You'll need to confirm your account before logging in.
  </div>

  <div id="alert" *ngIf="error" class="alert alert-danger" role="alert">
  <strong>Looks like there was an error.</strong> <a href="#" class="alert-link">Please try again.</a>
</div>

</div>
